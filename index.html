<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="carrusel">
        <h2>Backgrounds <br> Carrusel</h2>

        <div class="carrusel-list" id="carrusel-l">
            <button class="carrusel-arrow carrusel-prev" id="button-prev" data-button="button-prev" onclick="app.processingButton(event)">
                <svg xmlns="http://www.w3.org/2000/svg" width="23" height="23" fill="currentColor" class="bi bi-chevron-left" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0"/>
                  </svg>
            </button>

            <div class="carrusel-track" id="track">
                <div class="csl">
                    <div class="content-card">
                        <a href="#img-1">
                            <h3><small>Imagen</small> Girl</h3>
                            <picture>
                                <img src="img/Guitar.jpg" alt="">
                            </picture>
                        </a>
                        <h5>01</h5>
                    </div>
                </div>

                <div class="csl">
                    <div class="content-card">
                        <a href="#img-2">
                            <h3><small>Imagen</small> Paradise </h3>
                            <picture>
                                <img src="img/Bg-purple.png" alt="">
                            </picture>
                        </a>
                        <h5>02</h5>
                    </div>
                </div>

                <div class="csl">
                    <div class="content-card">
                        <a href="#img-3">
                            <h3><small>Imagen</small> Forest</h3>
                            <picture>
                                <img src="img/bosque.jpg" alt="">
                            </picture>
                        </a>
                        <h5>03</h5>
                    </div>
                </div>

                <div class="csl">
                    <div class="content-card">
                        <a href="#img-4">
                            <h3><small>Imagen</small> Half Close</h3>
                            <picture>
                                <img src="img/EyesHalfClosed.jpg" alt="">
                            </picture>
                        </a>
                        <h5>04</h5>
                    </div>
                </div>

                <div class="csl">
                    <div class="content-card">
                        <a href="#img-5">
                            <h3><small>Imagen</small> Other Life</h3>
                            <picture>
                                <img src="img/theone.jpg" alt="">
                            </picture>
                        </a>
                        <h5>05</h5>
                    </div>
                </div>

                <div class="csl">
                    <div class="content-card">
                        <a href="#img-6">
                            <h3><small>Imagen</small> Fall Away</h3>
                            <picture>
                                <img src="img/FallAway.jpg" alt="">
                            </picture>
                        </a>
                        <h5>06</h5>
                    </div>
                </div>

                <div class="csl">
                    <div class="content-card">
                        <a href="#img-7">
                            <h3><small>Imagen</small> Rainy Day</h3>
                            <picture>
                                <img src="img/rainy.png" alt="">
                            </picture>
                        </a>
                        <h5>07</h5>
                    </div>
                </div>
            </div>

            <button class="carrusel-arrow carrusel-next" id="button-next" data-button="button-next" onclick="app.processingButton(event)">
                <svg xmlns="http://www.w3.org/2000/svg" width="23" height="23" fill="currentColor" class="bi bi-chevron-right" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708"/>
                  </svg>
            </button>
        </div>
    </div>


    <section >
        <div class="back-overlay" id="img-1">
            <div class="content-overlay">
                <img src="img/Guitar.jpg" alt="">
            </div>
            <a href="#">
                Cerrar
            </a>
        </div>

        <div class="back-overlay" id="img-2">
            <div class="content-overlay">
                <img src="img/Bg-purple.png" alt="">
            </div>
            <a href="#">
                Cerrar
            </a>
        </div>

        <div class="back-overlay" id="img-3">
            <div class="content-overlay">
                <img src="img/bosque.jpg" alt="">
            </div>
            <a href="#">
                Cerrar
            </a>
        </div>

        <div class="back-overlay" id="img-4">
            <div class="content-overlay">
                <img src="img/EyesHalfClosed.jpg" alt="">
            </div>
            <a href="#">
                Cerrar
            </a>
        </div>

        <div class="back-overlay" id="img-5">
            <div class="content-overlay">
                <img src="img/theone.jpg" alt="">
            </div>
            <a href="#">
                Cerrar
            </a>
        </div>

        <div class="back-overlay" id="img-6">
            <div class="content-overlay">
                <img src="img/FallAway.jpg" alt="">
            </div>
            <a href="#">
                Cerrar
            </a>
        </div>

        <div class="back-overlay" id="img-7">
            <div class="content-overlay">
                <img src="img/rainy.png" alt="">
            </div>
            <a href="#">
                Cerrar
            </a>
        </div>
    </section>
    

    <script src="script.js"></script>
</body>
</html>
